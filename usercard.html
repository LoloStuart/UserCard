<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Adding webfont instructions at https://fonts.google.com/specimen/Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>User Card</title>
</head>
<body>
    <div class="card">
        <div class="bar">
            <img src="images/user-circle.png" alt="profile photo">
        </div>
        <div class="profile">
            <h1>Jane Doe</h1>
                <p class="location">
                    <img src="images/map-marker.png" alt="map marker icon">Seattle
                </p>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
                <p class="settings">
                    <img src="images/gear.png" alt="gear icon"><a href="#">edit profile</a>
                </p>
        </div>
    </div>
</body>
</html>
